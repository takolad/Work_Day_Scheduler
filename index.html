<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 hour">9 AM</div>
        <div class="col-8 description"><textarea id="9AmText" hour=9></textarea></div>
        <div class="col-2 saveBtn"></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">10 AM</div>
        <div class="col-8 description"><textarea id="10amText" hour=10></textarea></div>
        <div class="col-2 saveBtn"></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">11 AM</div>
        <div class="col-8 description"><textarea id="11amText" hour=11></textarea></div>
        <div class="col-2 saveBtn"></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">12 PM</div>
        <div class="col-8 description"><textarea id="12pmText" hour=12></textarea></div>
        <div class="col-2 saveBtn"></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">1 PM</div>
        <div class="col-8 description"><textarea id="1pmText" hour=13></textarea></div>
        <div class="col-2 saveBtn"></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">2 PM</div>
        <div class="col-8 description"><textarea id="2pmText" hour=14></textarea></div>
        <div class="col-2 saveBtn"></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">3 PM</div>
        <div class="col-8 description"><textarea id="3pmText" hour=15></textarea></div>
        <div class="col-2 saveBtn"></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">4 PM</div>
        <div class="col-8 description"><textarea id="4pmText" hour=16></textarea></div>
        <div class="col-2 saveBtn"></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">5 PM</div>
        <div class="col-8 description"><textarea id="5pmText" hour=17></textarea></div>
        <div class="col-2 saveBtn"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
